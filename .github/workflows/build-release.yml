name: release

on:
  push:
    tags:
      - "wasmio-v[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

jobs:
  create-release:
    name: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get the release version from the tag
        if: env.VERSION == ''
        run: echo "${{ github.ref_name }}" | sed -En 's/^wasmio-v(.*)$/VERSION=\1/p' >> $GITHUB_ENV
      - name: Get the roster release version from the tag
        if: env.RELEASE_NAME == ''
        run: echo "RELEASE_NAME=${{ github.ref_name }}" >> $GITHUB_ENV
      - name: Show the version
        run: |
          echo "version is: $VERSION"
      - name: Check that tag version and Cargo.toml version are the same
        shell: bash
        run: |
          if ! grep -q "version = \"$VERSION\"" app/wasmio/Cargo.toml; then
            echo "version does not match Cargo.toml" >&2
            exit 1
          fi
      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create v$VERSION --draft --title v$VERSION
    outputs:
      version: ${{ env.VERSION }}
      release_name: ${{ env.RELEASE_NAME }}

  build-release:
    name: build-release
    needs: ['create-release']
    runs-on: ${{ matrix.os }}
    env:
      # For some builds, we use cross to test on 32-bit and big-endian
      # systems.
      CARGO: cargo
      # When CARGO is set to CROSS, this is set to `--target matrix.target`.
      TARGET_FLAGS:
      # When CARGO is set to CROSS, TARGET_DIR includes matrix.target.
      TARGET_DIR: ./target
      # Bump this as appropriate. We pin to a version to make sure CI
      # continues to work as cross releases in the past have broken things
      # in subtle ways.
      CROSS_VERSION: v0.2.5
      # Emit backtraces on panics.
      RUST_BACKTRACE: 1
      # Build static releases with PCRE2.
      PCRE2_SYS_STATIC: 1
      # To ensure openssl is static linked
      OPENSSL_STATIC: 1
    strategy:
      fail-fast: false
      matrix:
        include:
        - build: stable-x86
          os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
          qemu: i386
        - build: stable-aarch64
          os: ubuntu-latest
          rust: stable
          target: aarch64-unknown-linux-gnu
          strip: aarch64-linux-gnu-strip
          qemu: qemu-aarch64
        - build: macos
          os: macos-14
          rust: nightly
          target: x86_64-apple-darwin
        - build: macos
          os: macos-14
          rust: nightly
          target: aarch64-apple-darwin
        - build: stable-x86
          os: ubuntu-latest
          rust: stable
          target: x86_64-unknown-linux-gnu
          special: wasi
          qemu: i386

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

#   - name: Install packages (Ubuntu)
#     if: matrix.os == 'ubuntu-latest'
#     shell: bash
#     run: |
#       ci/ubuntu-install-packages
    - name: Install packages (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |-
          sudo apt-get update
          sudo apt-get install -y openssl ca-certificates pkg-config cmake libssl-dev

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        target: ${{ matrix.target }}

    - name: Use Cross
      if: matrix.os == 'ubuntu-latest' && matrix.target != '' && matrix.special != 'wasi'
      shell: bash
      run: |
        # In the past, new releases of 'cross' have broken CI. So for now, we
        # pin it. We also use their pre-compiled binary releases because cross
        # has over 100 dependencies and takes a bit to compile.
        dir="$RUNNER_TEMP/cross-download"
        mkdir "$dir"
        echo "$dir" >> $GITHUB_PATH
        cd "$dir"
        curl -LO "https://github.com/cross-rs/cross/releases/download/$CROSS_VERSION/cross-x86_64-unknown-linux-musl.tar.gz"
        tar xf cross-x86_64-unknown-linux-musl.tar.gz
        echo "CARGO=cross" >> $GITHUB_ENV

    - name: Use WASIX
      if: matrix.os == 'ubuntu-latest' && matrix.special == 'wasi'
      shell: bash
      run: |
        cargo install cargo-wasix
        echo "CARGO=cargo wasix" >> $GITHUB_ENV

    - name: Setup Wasmer
      if: matrix.os == 'ubuntu-latest' && matrix.special == 'wasi'
      uses: wasmerio/setup-wasmer@v3.1

    - name: Set target variables
      shell: bash
      run: |
        echo "TARGET_FLAGS=--target ${{ matrix.target }}" >> $GITHUB_ENV
        echo "TARGET_DIR=./target/${{ matrix.target }}" >> $GITHUB_ENV

    - name: Show command used for Cargo
      shell: bash
      run: |
        echo "cargo command is: ${{ env.CARGO }}"
        echo "target flag is: ${{ env.TARGET_FLAGS }}"
        echo "target dir is: ${{ env.TARGET_DIR }}"

    - name: Build release binary
      shell: bash
      run: |
        ${{ env.CARGO }} build --frozen --bin wasmio --verbose --release ${{ env.TARGET_FLAGS }}
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          bin="target/${{ matrix.target }}/release/wasmio.exe"
        elif [ "${{ matrix.special }}" = "wasi" ]; then
          bin="target/wasm32-wasmer-wasi/release/wasmio.wasm"
        else
          bin="target/${{ matrix.target }}/release/wasmio"
        fi
        echo "BIN=$bin" >> $GITHUB_ENV

    - name: Strip release binary (macos)
      if: matrix.os == 'macos-latest' && matrix.special != 'wasi'
      shell: bash
      run: strip "$BIN"

    - name: Strip release binary (cross)
      if: env.CARGO == 'cross' && matrix.strip != '' && matrix.special != 'wasi'
      shell: bash
      run: |
        docker run --rm -v \
          "$PWD/target:/target:Z" \
          "rustembedded/cross:${{ matrix.target }}" \
          "${{ matrix.strip }}" \
          "/target/${{ matrix.target }}/release/wasmio"

    - name: Strip release binary (native strip)
      if: matrix.os != 'macos-latest' && matrix.strip == '' && matrix.special != 'wasi'
      shell: bash
      run: strip "$BIN"

    - name: Determine archive name
      shell: bash
      run: |
        version="${{ needs.create-release.outputs.version }}"
        echo "ARCHIVE=wasmio-${{ matrix.target }}" >> $GITHUB_ENV

    - name: Creating directory for archive
      shell: bash
      run: |
        mkdir -p "$ARCHIVE"/{complete,doc}
        cp "$BIN" "$ARCHIVE"/
        cp README.md "$ARCHIVE"/
        cp CHANGELOG.md "$ARCHIVE"/doc/

    - name: Build archive (Windows)
      shell: bash
      if: matrix.os == 'windows-latest'
      run: |
        7z a "$ARCHIVE.zip" "$ARCHIVE"
        certutil -hashfile "$ARCHIVE.zip" SHA256 > "$ARCHIVE.zip.sha256"
        echo "ASSET=$ARCHIVE.zip" >> $GITHUB_ENV
        echo "ASSET_SUM=$ARCHIVE.zip.sha256" >> $GITHUB_ENV

    - name: Build archive (Unix)
      shell: bash
      if: matrix.os != 'windows-latest'
      run: |
        tar czf "$ARCHIVE.tar.gz" "$ARCHIVE"
        shasum -a 256 "$ARCHIVE.tar.gz" > "$ARCHIVE.tar.gz.sha256"
        echo "ASSET=$ARCHIVE.tar.gz" >> $GITHUB_ENV
        echo "ASSET_SUM=$ARCHIVE.tar.gz.sha256" >> $GITHUB_ENV

    - name: Upload release archive
      if: matrix.special != 'wasi'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        release_name="wasmio-v${{ needs.create-release.outputs.version }}"
        gh release upload "$release_name" ${{ env.ASSET }} ${{ env.ASSET_SUM }}

    - name: Upload release archive (WASI)
      if: matrix.special == 'wasi'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      run: |
        release_name="wasmio-wasi-v${{ needs.create-release.outputs.version }}"
        gh release upload "$release_name" ${{ env.ASSET }} ${{ env.ASSET_SUM }}
